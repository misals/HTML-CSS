<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");

        *{
            padding: 0;
            margin: 0;
        }

        .main-container{
            margin-left: 500px;
            width: 400px;
            height: 100vh;
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/newsbg.png");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card-container{
            background-color: #ffffff;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .small-heading{
            color: #7b8794;
            font-family: "Roboto";
            padding: 20px;
        }

        .large-heading{
            padding-left: 20px;
            font-family: "Roboto";
            font-weight: bold;
            color: #323f4b;
        }

        .info{
            font-family: "Roboto";
            color: #7b8794;
            padding-left: 20px;
            padding-top: 15px;
            font-size: 14px;
        }

        .btn{
            background-color: #323f4b;
            color: #ffffff;
            width: 126px;
            height: 38px;
            margin-left: 20px;
            border-radius: 5px;
            border-width: 0px;
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 12px;
            font-family: "Roboto";
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <h5 class="small-heading">NEWS OF THE DAY</h5>
            <p class="large-heading">All educational institutions in Assam to reopen from November 2</p>
            <p class="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo ducimus ipsum voluptatibus enim nihil, sunt mollitia non consequatur exercitationem in modi adipisci est, doloremque deleniti.</p>
            <button class="btn">Read more</button>
        </div>
    </div>
</body>
</html>
